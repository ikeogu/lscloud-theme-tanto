{% set on_sale = product.onSale %}
<a href="/product/{{ product.url_name }}">
  <img src="{{ product.images.first.thumbnail(350,350,{crop:true}) }}" alt="{{ product.name }}">
  <div>
    <h5>{{ product.name }}</h5>
      {% if on_sale %}
        <small class="previous-price">{{ product.fullPrice|currency }}</small>
      {% endif %}   
    <p>{{ product.price|currency }}</p> 
  </div>
</a>
